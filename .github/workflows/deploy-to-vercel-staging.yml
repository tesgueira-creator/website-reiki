name: Deploy to Vercel (Staging)

on:
    push:
        branches: [staging]
    workflow_dispatch: {}

jobs:
    deploy-staging:
        name: Deploy to Vercel (staging)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Install
              run: npm ci
            - name: Install Vercel CLI
              run: npm i -g vercel

            - name: Deploy to Vercel (staging) via CLI
              env:
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_STAGING }}
                  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_STAGING }}
                  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
              run: |
                  echo "Deploying to Vercel (staging) using Vercel CLI"
                  # Use the Vercel CLI to create a preview deployment (no --prod flag)
                  vercel --confirm --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID"
